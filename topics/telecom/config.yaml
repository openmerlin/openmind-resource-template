  logo: imgs/logo.png
  name_zh: 中国电信集团有限公司
  name_en: China Telecom Corporation Limited
  desc_zh: >-
    中国电信集团有限公司是全球领先的通信服务提供商，致力于通过创新技术和服务，不断探索5G、云计算、大数据、人工智能等领域，为个人、企业和政府机构提供全面的通信解决方案。集团认真履行企业社会责任，力图构建一个更加开放、包容和安全的数字世界。
  desc_en: >-
    As one of the top communications service providers in the world, our company
    is deeply committed to advancing 5G, cloud computing, big data, and AI
    technologies through innovative solutions. We provide individuals,
    enterprises, and government organizations with comprehensive communication
    services. Moreover, we actively embrace corporate social responsibility,
    aiming to create an open, inclusive, and secure digital environment.
