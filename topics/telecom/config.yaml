name_en: China Telecom
desc_zh: >-
  欢迎来到电信专区！这里汇聚了涵盖翻译、语音识别、图像分类等领域的丰富数据集，精心打造了专为人工智能任务设计的模型库。此外，我们还构建了多功能体验空间，助您迅速体验并实践各类应用程序。立即启程，探索智能科技的无限可能！
desc_en: >-
  Welcome to China Telecom. We offer an extensive collection of datasets that cover
  translation, speech recognition, and image classification. Additionally, we
  provide a model library specifically designed for AI tasks. Start now to
  explore the infinite possibilities of smart technologies.
