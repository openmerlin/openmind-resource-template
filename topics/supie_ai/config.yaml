name_en: SupieDT Large Language Models
desc_zh: >-
  欢迎来到数派大模型平台，功能全面、生态丰富，集成主流开源大模型，涵盖从数据集管理、数据标注、模型评估、模型训练、模型部署等全栈能力，为开发者打造了一套夯实的工具和资源基础，让开发者能够便捷地运用大模型技术。基于昇腾架构覆盖大模型全生命周期，无差别体验国产AI算力，零基础构建AI原生应用。
desc_en: >-
  Welcome to the supie Big Model Platform, which has comprehensive functions and rich ecology. It integrates mainstream open source big models, covering full stack capabilities such as dataset management, data annotation, model evaluation, model training, and model deployment. It has created a solid tool and resource foundation for developers, allowing them to easily apply big model technology.Based on the Ascend architecture, covering the entire lifecycle of large models, providing a seamless experience of domestic AI computing power, and building AI native applications with zero foundation.
