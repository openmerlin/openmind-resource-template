  desc_zh: >-
    云南数派数据科技有限公司，定位于领先的人工智能大模型产品、技术与服务提供商，为客户提供创新、可靠的系统软件管理平台及相应技术服务，业务覆盖软件开发、数据采集、存储、可视、AI算法应用、人工智能等，致力于帮助客户搭建无绑定、高兼容、自主可控的大模型开发平台。
  desc_en: >-
    Yunnan supie Data Technology Co., Ltd. is positioned as a leading provider of artificial intelligence big model products, technologies, and services, providing customers with innovative and reliable system software management platforms and corresponding technical services. Its business covers software development, data collection, storage, visualization, AI algorithm applications, artificial intelligence, etc. It is committed to helping customers build unbound, highly compatible, and independently controllable big model development platforms.
